<!DOCTYPE html>
<html>
<head>
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .seat {
            height: 30px;
            width: 30px;
            margin: 10px;
        }
        .seat-disabled {
            color: gray;
        }
        .seat-selected {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Movie Seat Booking</h2>
                <div class="mt-5">
                    <i class="fas fa-chair seat"></i>
                    <i class="fas fa-chair seat seat-selected"></i>
                    <i class="fas fa-chair seat"></i>
                    <i class="fas fa-wheelchair seat seat-disabled"></i>
                </div>
                <div class="mt-2">
                    <i class="fas fa-chair seat"></i>
                    <i class="fas fa-chair seat"></i>
                    <i class="fas fa-chair seat seat-selected"></i>
                    <i class="fas fa-chair seat"></i>
                </div>
                <div class="mt-2">
                    <i class="fas fa-chair seat"></i>
                    <i class="fas fa-chair seat"></i>
                    <i class="fas fa-chair seat"></i>
                    <i class="fas fa-wheelchair seat seat-disabled"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
