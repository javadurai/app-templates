<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Selection</title>
    <!-- Include Bootstrap CSS for basic styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Include Google Fonts for beautiful typography -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:400,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }

        .card-title {
            font-family: 'Montserrat', sans-serif;
        }

        .fas {
            color: #ff3838;
        }

        .navbar,
        .footer {
            background-color: #333;
            color: white;
        }

        .footer {
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">CineBook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center">Select a Movie</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="movie1.jpg" alt="Movie 1" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-film"></i> Movie Title 1</h5>
                        <p class="card-text"><i class="fas fa-star"></i> IMDB Rating: 7.5/10</p>
                        <p class="card-text"><i class="fas fa-calendar-alt"></i> Release Date: 2023-07-15</p>
                        <p class="card-text"><i class="fas fa-ticket-alt"></i> Ticket Cost: $10</p>
                        <a href="booking.html" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <!-- More movie cards... -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 My Movie App. All rights reserved.</p>
    </div>

    <!-- Include Bootstrap JS for navbar toggle -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
